plugins {
    id 'io.gitlab.arturbosch.detekt'
}

detekt {
    toolVersion = libs.versions.detekt.get()
    source = files("src/main/kotlin", "src/test/kotlin", "src/androidTest/kotlin")
    parallel = true
    autoCorrect = true
}

dependencies {
    detektPlugins libs.detekt
}

afterEvaluate {
    tasks.matching { it.name == "detektMain" || it.name == "detekt" }.all { detektTask ->
        check.dependsOn detektTask
    }
    tasks.matching { it.name == "detektTest" }.all { detektTask ->
        check.dependsOn detektTask
    }
}
